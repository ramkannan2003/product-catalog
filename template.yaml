apiVersion: backstage.io/v1beta2kind: Template
metadata:
  name: create-EMR-template
  title: Create EMR Template
  description: Create a new CRA website project
  tags:
    - experimental
    - react
    - cra
spec:
  owner: web@example.com
  templater: cra
  type: website
  path: '.'
  
  schema:
    required: 
      - component_id
      - use_typescript
      - description
      - collaborators
    properties:
      component_id:
        title: Name
        type: string
        pattern: ^[a-z0-9]+(-[a-z0-9]+)*$
        description: Unique name of the component. Lowercase, URL-safe characters only.
      description:
        title: Description
        type: string
        description: Help others understand what this website is for.
      use_typescript:
        title:  Use TypeScript
        type: boolean
        description: Include TypeScript
        default: true

